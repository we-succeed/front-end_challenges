<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TodoList with Pomodoro timer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <section  class="input-box">
    <h2 class="day"></h2>
    <h1>Today's tasks</h1>
    <div>
      <div class="check-group">
        <input type="checkbox" id="focus">
        <label for="focus">FOCUS | </label>
      </div>
      <input type="text" name="todoInput" placeholder="Add a task "/>
      <button type="submit" id="save" class="btn-save">
        <i class="fa-solid fa-cloud-arrow-up"></i>SAVE
      </button>
    </div>
  </section>

  <script type="text/javascript" src="script.js"></script>
</body>
</html>
