<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <script type="module" src="./classes.js"></script> -->
    <script type="text/javascript" src="main.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>Zoo Tycoon</title>
  </head>
  <body>
    <header>
      <section class="controller">
        <!-- ADD CONTAINER -->
        <div class="add_container">
          <button class="controller_add_btn">add</button>
          <form class="animal_lists_container add show">
            <select class="animal_lists">
              <option value="Cat">Cat</option>
              <option value="Chicken">Chicken</option>
              <option value="Dino">Dino</option>
              <option value="Duck">Duck</option>
              <option value="Fox">Fox</option>
              <option value="Lion">Lion</option>
              <option value="Penguin">Penguin</option>
              <option value="Sheep">Sheep</option>
            </select>
            <input type="text" maxlength="10" value="name" class="new_animal_name"/>
            <button class="button_generate">generate</button>
          </form>
        </div>
        <!-- REMOVE CONTAINER -->
        <form action="submit">
        </form>
        <div class="remove_container">
          <button class="controller_remove_btn">remove</button>
          <form class="animal_lists_container remove">
            <select class="animal_lists">
              <option value="CAT">Cat</option>
              <option value="Chicken">Chicken</option>
              <option value="Dino">Dino</option>
              <option value="Duck">Duck</option>
              <option value="Fox">Fox</option>
              <option value="Lion">Lion</option>
              <option value="Penguin">Penguin</option>
              <option value="Sheep">Sheep</option>
            </select>
            <input type="text" maxlength="10" value="name"/>
          </form>
        </div>
      </section>

      
      </div>
      </section>
    </head>
    <main>
      <!-- GAME PAGE -->
      <section class="game_seciton">
        <!-- CONT -->
      <div class="animals_container">
        <div class="animal">
        <img src="./images/animals/Cat.png" alt="Cat" class="animal_img">
        <div class="animal_detail">
          <div class="animal_species">
            Mammal
          </div>
          <div class="animal_name_container">
            <span class="animal_name_title">
              Name:
            </span>
            CAT
          </div>
          <div class="animal_character_container">
            <div class="animal_character">
              <span class="animal_character_title">Character:</span>
              good
            </div>
          </div>
          <div for="animal_foodLevel_container">
            <span class="animal_foodLevel_title">
              FoodLevel
            </span>
            <div class="animal_foodLevel">
              <div class="gauge">
              </div>
            </div>
          </div>
        </div>
      </div>
      </section>
    </main>
  </body>
</html>
