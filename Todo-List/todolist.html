<body>
	<div id="container">
		<header></header>
		<section id="main">
			<h1>To Do List</h1>
				 <input type="text" id="new-todo-item" class="new-todo-item" name="todo" placeholder="Add Task . . ." />
				<input type="submit" id="add-todo-item" class="add-todo-item" value="Click" />
		<section>
				<ul id="listContainer" class="todo-list">
				</ul>
		</section>
		<section>
				<button id="clearBtn" class="clearBtn" type="button" name="button"> Clear All List</button>

		</section>
		</section>



	</div>
