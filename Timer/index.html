<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="tab">
    <button class="tablinks" onclick="openFeature(e, 'stopwatch')">Stopwatch</button>
    <button class="tablinks" onclick="openFeature(e, 'timer')">Pomodoro Timer</button>
  </div>
    <section class="container stopwatch">
        <h1>Simple Stopwatch</h1>
        <div class="watch">
          <h2 id="watch">00:00:00:00</h2>
        </div>
        <div class="buttons">
          <button id="start">Start</button>
          <button id="pause">Pause</button>
          <button id="reset">Reset</button>
        </div>
    </section>
    <section class="container timer">
      <h1>Pomodoro Timer</h1>
      <div id="countdown">
        <div id="countdown-number"></div>
        <svg width="200" height="200">
          <circle class="circle" cx="100" cy="100" r="80"  />
            <circle class="base" cx="100" cy="100" r="80"  />
        </svg>
        <span class="timers" id="timers">30</span>
      </div>
      <div class="buttons">
        <button id="start">Start</button>
        <button id="reset">Reset</button>
      </div>
  </section>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
